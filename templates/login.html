<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Record Digital</title>
    <link rel="icon" type="image/png" href="/images/logo-color.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="animated-bg">
        <div class="shape shape-circle-1"></div>
        <div class="shape shape-circle-2"></div>
        <div class="shape shape-circle-3"></div>
        <div class="shape shape-triangle-1"></div>
        <div class="shape shape-triangle-2"></div>
        <div class="shape shape-triangle-3"></div>
    </div>
    
    <div id="notifications" class="notifications"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/images/logo-blanco.png" alt="Escuela Interamericana" class="login-logo">
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
